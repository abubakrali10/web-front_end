<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>Coffee Masters</title>
    </head>
    <body>
        <header class="header">
            <img src="images/coffee_masters_logo.png" alt="Coffee masters logo" />
            <h1>Coffee Masters</h1>
        </header>
        <main class="main-container">
            <section class="checkout">
                <article class="checkout-details items">
					<h2>Items</h2>
					<ul>
						<li>
							<div class="item-info">
								<span>
									<h4 class="item-count">1x</h4>
									<h3 class="item-name">Cappuccino</h3>
								</span>
								<h3 class="item-price">$3.35</h3>
							</div>
							<div class="item-extras">
								<p>Lite foam</p>
							</div>
						</li>
						<li>
							<div class="item-info">
								<span>
									<h4 class="item-count">1x</h4>
									<h3 class="item-name">Cappuccino</h3>
								</span>
								<h3 class="item-price">$3.85</h3>
							</div>
							<div class="item-extras">
								<p>Lite milk</p>
								<p>Double espresso</p>
							</div>
						</li>
						<li>
							<div class="item-info">
								<span>
									<h4 class="item-count">1x</h4>
									<h3 class="item-name">Croissant</h3>
								</span>
								<h3 class="item-price">$2.45</h3>
							</div>
							<div class="item-extras">
								<p>Butter</p>
							</div>
						</li>
					</ul>
                </article>
				<article class="checkout-details name-form">
                    <h2>Name</h2>
					<div class="form-group">
						<label for="name" class="input-label">Name for order</label>
						<input id="name" class="form-input" placeholder="name..." />
					</div>
                </article>
				<article class="checkout-details payment-form">
                    <h2>Payment</h2>
					<div class="form-group">
						<label for="card-num" class="input-label">Card Number</label>
						<input id="card-num" class="form-input" type="number" placeholder="card number..." />
					</div>
					<br>
					<br>
					<div class="form-group ccv">
						<label for="ccv" class="input-label">CCV Number</label>
						<input id="ccv" class="form-input" type="number" placeholder="ccv..." />
					</div>
                </article>
            </section>

			<section class="order-section">
				<table class="order-details">
					<tbody>
						<tr>
							<td>Subtotal:</td>
							<td>$9.65</td>
						</tr>
						<tr>
							<td>Tax:</td>
							<td>$0.82</td>
						</tr>
						<tr>
							<td>Total:</td>
							<td>$10.47</td>
						</tr>
					</tbody>
				</table>
				<div class="order-btn">
					<button>Place order</button>
				</div>
			</section>
        </main>
    </body>
</html>
